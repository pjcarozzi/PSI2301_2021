# Inmigración en Chile 

Nueva Inmigración, desde la década de los 90.

Censo abreviado 2017: Los nacidos en el extranjero residentes habituales en Chile constituyen un 4,4% de la población nacional (INE, 2018).

- **Intrarregional**: 25,2% nació en Perú; 14,1%, en Colombia; 11,1%, en Venezuela; 9,9%, en Bolivia y 8,9% en Argentina (INE, 2018).

- **Feminizada**: Las mujeres representan 50,6% de la población inmigrante (INE, 2018).

- **Joven**: 85,8 % de la población inmigrante tiene entre 15 y 54 años. 17,9 puntos porcentuales mayor que la población residente nativa (INE, 2018).

&lt;/br&gt;
&lt;/br&gt;
&lt;/br&gt;

** &lt;center&gt;La inmigración en Chile tiene una naturaleza eminentemente económica.&lt;/center&gt; **

???

Desde principios de la década de los noventa, Chile se ha convertido en receptor de flujos intra-regionales, lo que ha sido bautizado como "nueva migración". La literatura nacional expone distintos factores económicos, políticos y culturales que condicionan este fenómeno (corto):

-  **Factores económicos**: Como el ritmo de crecimiento económico en Chile; los niveles relativos de desarrollo en la región y la situación económica y del mercado laboral en los países de origen. La cercanía geográfica implica un menor costo de migración.

-  **Factores políticos**: La vuelta a la democracia en Chile frente a la presencia de regímenes autoritarios y condiciones de violencia en otros países de Latinoamérica. Las menores restricciones de entrada frente a los países del Norte Global.

-  **Factores culturales**: Compartir un idioma y una cultura próxima, además de la configuración de imaginarios sociales construidos en torno a la comparación entre los países de origen y Chile. 

Según datos del Censo abreviado de 2017, los nacidos en el extranjero residentes habituales en Chile constituyen un 4,4 % de la población nacional. 

Los datos del Censo confirman las características intrarregionales del fenómeno inmigratorio.

-  **INTRARREGIONAL**: Por orígenes nacionales: un 25,2% de ellos nació en Perú; 14,1%, en Colombia; 11,1%, en Venezuela; 9,9%, en Bolivia y 8,9% en Argentina.

-  **FEMINIZADA**: Las mujeres presentan una leve superioridad numérica respecto a los hombres, 50,6 % de la población inmigrante.

-  **JOVEN**:  Población joven y potencialmente activa -85,8 % tiene entre 15 y 54 años, cifra 17,9 puntos porcentuales mayor que la población residente nativa

**La inmigración en Chile tiene una naturaleza eminentemente económica.**

# Inmigración e inserción laboral

Dos observaciones documentadas por la literatura en inmigración en Chile motivan esta investigación:

1. Inserción laboral de los inmigrantes en sectores económicos específicos (J. Martínez, 2003, 2005; Solimano et al., 2012; Solimano &amp; Tokman, 2006; Stefoni, 2011; Tapia, 2014).

2. Participación en empleos que requieren de un bajo nivel de calificación (Solimano et al., 2012; Rojas &amp; Bueno, 2014; Stefoni, 2001, 2011; Tijoux, 2007). 

   - Los inmigrantes superan, en promedio, a los nativos en años de escolaridad (INE, 2018; Solimano &amp; Tokman, 2006; Stefoni, 2011).

&lt;/br&gt;
&lt;/br&gt;
&lt;/br&gt;
&lt;/br&gt;

** &lt;center&gt;Localización en el mercado laboral que no se ajusta con los niveles de educación de la población inmigrante.&lt;/center&gt; **

???

Respecto a la integración laboral de los inmigrantes, dos observaciones documentadas desde los 2000 por la literatura empírica motivan esta investigación:

1. La primera se refiere a la **inserción laboral de los inmigrantes en sectores específicos**, como los servicios (el trabajo doméstico, de cuidado, el comercio minorista), en primera instancia, y en segundo lugar las actividades empresariales.

2. Si bien hay grupos altamente educados entre los inmigrantes de todos los orígenes nacionales, una proporción importante participa en sectores que requieren un bajo nivel de calificación, con excepción del sector de salud. Esta localización no se ajustaría con los niveles de capital humano de los inmigrantes, quienes en promedio tienen más años de escolaridad que los nativos (diferencia que se mantiene desde el Censo del 2002)

### Heterogeneidad en los resultados económicos en el mercado del trabajo:
&lt;/br&gt;
¿Cómo se asocian la educación, estatus migratorio, género y país de origen con las remuneraciones obtenidas en el trabajo? 
&lt;/br&gt;
&lt;/br&gt;
¿A un determinado nivel o cantidad, es la escolaridad de distintos grupos sociales igualmente recompensada por la sociedad? 

???

La presente investigación pretende abordar la heterogeneidad en los resultados económicos obtenidos en el mercado del trabajo intentando responder las siguientes preguntas:

¿Cómo se asocian la educación, estatus migratorio, género y país de origen con las remuneraciones obtenidas en el trabajo? 

En particular, examinando si la relación entre escolaridad y remuneraciones del trabajo se ve moderada por las características adscritas estatus de inmigración, género y origen nacional, 

¿A un determinado nivel o cantidad, es la escolaridad de distintos grupos sociales igualmente recompensada por la sociedad? 

---

# Objetivos de investigación

Objetivo general:

Analizar el rol moderador del estatus de inmigración, género y país de origen en la relación entre escolaridad e ingresos del trabajo en Chile.

Objetivos específicos:

-  Dar cuenta del nivel de asociación entre escolaridad e ingreso del trabajo.

-  Analizar el efecto moderador del estatus de inmigración en la relación entre escolaridad e ingresos del trabajo.

-  Analizar el efecto moderador del origen nacional en la relación entre escolaridad e ingresos del trabajo.

-  Explorar si el efecto moderador del estatus de inmigración en la relación entre escolaridad e ingresos del trabajo está, a su vez, moderado por el genero.

-  Explorar si el efecto moderador del origen nacional en la relación entre escolaridad e ingresos del trabajo está, a su vez, moderado por el género.

Distintas teorías abordan la relación entre educación, credenciales y logros socioeconómicos, buscando explicar por qué los individuos más educados se posicionan en los lugares más altos de la jerarquía laboral y obtienen sueldos más altos que los menos educados.

Por un lado, se tienen teorías que asocian la educación de los trabajadores a características individuales. La educación reflejaría la posesión de habilidades o capacidades individuales en cuya adquisición se invierte, las cuales son traducibles en términos de productividad o adecuación a una determinada función, o sirviendo la educación  como indicador que entrega información respecto a atributos no observables directamente, como un potencial productivo, empleabilidad o entrenabilidad de los trabajadores. En ambos casos, implica un reconocimiento de estas habilidades o señales de parte de los empleadores, quienes recompensan el logro educacional de forma diferenciada.

De otra parte se tienen teorías sociales que disocian la educación de la habilidades individuales para relacionarlas con disposiciones y motivaciones internas que tienen un rol en la socialización para el empleo y/o con sistemas institucionales u organizacionales de legitimación o clausura que operan a través de la adquisición y el monitoreo de la posesión de credenciales, atando las desigualdades de ingreso-educación a la reproducción del sistema de estratificación social.

Persiste a ambos enfoques la interrogante respecto a si  ¿A un determinado nivel, es la educación de distintos grupos sociales igualmente recompensada? ¿Es la educación de los inmigrantes, de los inmigrantes de distintos orígenes nacionales igualmente valorada que la educación de los nativos?

# Localización en el mercado laboral

.pull-left[&lt;img src="media/MARCO2.png" height="420"&gt;]

.pull-right[Segmentación del Mercado del Trabajo

El logro individual en el mercado laboral no depende sólo de los atributos individuales sino también de condiciones estructurales, trasladándose factores de la organización económica de la producción a la organización social del mercado del trabajo. 

Tres fuentes de diferenciación:

&lt;div class="small"&gt; 
&lt;ol&gt;
&lt;li&gt; De los sectores industriales, en función de su poder de mercado y las relaciones sociales de producción que en ellos se establecen. (Beck et al., 1978; Bibb &amp; Form, 1977; Hodson, 1983; Kalleberg et al., 1981).&lt;/li&gt;
&lt;li&gt; De los grupos ocupacionales, en función de su poder organizacional (Bibb &amp; Form, 1977; Kalleberg et al., 1981).&lt;/li&gt;
&lt;li&gt; De los trabajadores, en función de su ubicación en el sistema de estratificación (Bibb &amp; Form, 1977; Hodson, 1978, 1983).&lt;/li&gt;
&lt;/ol&gt;
&lt;/div&gt;
]

???

Frente a las teorías que explican las diferencias salariales a partir de factores individuales, se sitúa un conjunto de enfoques que suelen reunirse bajo la rúbrica de Teoría de la Segmentación del Mercado del Trabajo. Según estos, el logro individual en el mercado laboral no dependería sólo de los atributos individuales sino también de condiciones estructurales, trasladándose factores de la organización económica de la producción a la organización social del mercado del trabajo. A grandes rasgos, se ofrecen tres fuentes de diferenciación: 

1. **De los sectores industriales, en función de sus recursos materiales, poder de mercado y finalmente las relaciones sociales de producción que en ellas se establecen**:
- SECTORES: Según el modelo de Economía dual, bajo las dinamicas de acumulación del capitalismo moderno se tienden a desarrollar dos sectores económicos: El sector del centro, compuesto por firmas grandes intensivas en capital, con economías de escala, alta productividad y ganancias; el sector de la periferia, compuesto por firmas pequeñas intensivas en trabajo, con baja productividad y ganancias. 
- PODER DE MERCADO: Las empresas del centro poseerían control de sus mercados de productos y mecanismos de precios, y, con ello, mayor poder de mercado que las empresas en la periferia, que son incapaces de influir sobre las fuerzas económicas que las afectan.
- RELACIONES DE PRODUCCIÓN: Por diferencias en especificidad tecnológica o las formas de maximizar los arreglos laborales, las condiciones laborales en el centro son más beneficiosas que las de su contraparte en la periferia (condiciones de trabajo estables, tasas de rotación, oportunidades de ascenso, estatus social, salarios altos). 

2. **De los grupos ocupacionales, en función de su poder organizacional**. 
- Los grupos difieren en su capacidad de negociación para obtener posiciones aventajadas y mayores ingresos. 
- Este poder organizacional de los grupos tiende a correlacionar su composición por calificación: Por lo general, los trabajadores más educados o con habilidades más demandadas pueden controlar de mayor manera sus ambientes de trabajo y están más cohesivamente organizados. 
- La reestructuración corporativa, la flexibilización laboral, el crecimiento de las relaciones de empleo no estándar (asociadas a bajos sueldos, ausencia de beneficios, pensiones y seguros de salud) y el descenso de la sindicalización tienen un impacto importante que agudiza las diferencias en esta dimensión.

3. **De los trabajadores, en función de su ubicación en el sistema de estratificación social**.
   Ciertos grupos de la fuerza de trabajo están sobrerrepresentados en los sectores del centro/periferia. Hombres blancos, educados y con mayor experiencia laboral versus jóvenes, personas mayores, mujeres, afroamericanos y otros grupos en posiciones desaventajadas. A su vez, los trabajadores más privilegiados tenderían a pertenecer a grupos ocupacionales de gran poder organizacional.

???

Desde esta manera, los inmigrantes tienden a concentrarse en la periferia debido a las barreras estructurales que enfrentan en su inserción en las sociedades de destino.

Distintos enfoques teóricos explican la inserción económica de los inmigrantes como parte de procesos de reestructuración atravesados por las economías post-fordistas avanzadas que tienen como consecuencia dinámicas económicas mundiales. 

- REESTRUCTURACIÓN: La reestructuración física de las líneas de operaciones industriales y su transferencia hacia los países en desarrollo (Nueva División Internacional del Trabajo) y/o la reestructuración de los modos de producción en especialización flexible del trabajo en las sociedades de destino, tienen en como consecuencia una transformación de la estructura ocupacional.

- DEMANDA DE TRABAJO NO CALIFICADO: Las sociedades avanzadas demandarían trabajo no calificado internacional, en la medida en que se produce en ellas un decrecimiento de la oferta laboral de quienes tradicionalmente se ocupan en el sector de la periferia industrial, y esta demanda crónica de trabajo barato resulta en una desproporcionada concentración de los inmigrantes en la periferia. 

- BAJO PODER ORGANIZACIONAL: El empleo de  inmigrantes reduce los costos para los empleadores. La fuerza de trabajo inmigrante, utilizada bajo condiciones flexibles, tiene un poder organizacional bajo. El estatus de inmigración, la falta de familiaridad con las políticas sindicales, su segregación espacial y ocupacional, condicionan que se tenga sobre esta fuerza de trabajo un control inusitado basado en la dependencia que ésta tiene de  sus empleadores.

# Evidencia empírica internacional

.pull-left[&lt;img src="media/MARCO3.png" height="420"&gt;]

.pull-right[Relación educación-ingresos: Heterogeneidad en los retornos a la educación.
- Los retornos a la educación son menores para los inmigrantes que para los nativos.
- Por origen nacional (y raza/etnicidad): Los inmigrantes que provienen de países en desarrollo tienen menores retornos que quienes vienen de países desarrollados o angloparlantes. Los nativos tienen ventaja en todos los grupos étnicos, pero hay menos diferencias entre inmigrantes y nativos en los grupos racialmente estigmatizados.
- Por género: Nativas y nativos tienen mayores retornos que las y los inmigrantes respectivamente. Entre inmigrantes, las mujeres tienen mayores retornos.
]

???

**Relación educación ingreso**
Estudios que indagan directamente en la relación educación ingresos para inmigrantes y nativos, apoyan en cierta medida que las diferencias de ingreso estén dadas por diferencias en capital humano útil en el mercado laboral (como la familiaridad con el mercado laboral y el idioma), en la medida en que los inmigrantes que han residido por más tiempo en las sociedades de recepción tienen sueldos mayores que los inmigrantes más recientes, especialmente quienes migran a temprana edad y completan su educación en el país de destino. 

**Si la desigualdad en ingresos se debe principalmente a las diferencias en capital humano entre inmigrantes y nativos, los retornos a la educación entre ambos grupos serían similares, no obstante, la literatura indica que esto no es así**:

- Los retornos a la educación formal son menores para los inmigrantes que para los nativos.
- Desde la perspectiva de la sobre/sub educación (según la cual cada ocupación tiene un nivel de educación de referencia), se observa que, si bien para inmigrantes y nativos los retornos a la educación de referencia son mayores a los retornos por sobre/sub educación, los nativos tendrían mayores retornos a la educación de referencia y sobre educación que los inmigrantes. Los inmigrantes serían a su vez menos penalizados por la sub educación.

Además, se documentan diferencias por origen nacional de los inmigrantes:

-  En términos de brechas, los inmigrantes que proviene de países desarrollados suelen mantener brechas de ingreso menores o sobrepasar en promedio los ingresos de los nativos, mientras que quienes vienen de países en desarrollo presentan menores ingresos y tasas de crecimiento en sus sueldos.
- Los inmigrantes más sobre-educados suelen provenir de países no occidentales, no anglo parlantes o, en general, del Sur Global. Los retornos a esa sobre educación serían menores a los obtenidos por quienes provienen de países desarrollados o angloparlantes.
- A considerar, el efecto del origen nacional mezclado con el de la raza/etnicidad: En Estados Unidos, los nativos obtendrían ventaja sobre los inmigrantes en todos los grupos étnicos, excepto entre los nativos e inmigrantes blancos, siendo estas brechas menores entre los grupos racialmente estigmatizados. En Reino Unido, los nativos no-blancos y los inmigrantes tenderían a estar más sobre-educados y sufrir mayores efectos negativos de esta sobre-educación que los nativos blancos.

También se presentan diferencias por género, con resultados mixtos. 

-  Controlando por educación, se reporta una brecha de ingreso género en ambos grupos: Las mujeres tendrían ingresos menores que los hombres entre inmigrantes y entre nativos. Por otro lado, las inmigrantes tiene mayores ingresos que las nativas, y los inmigrantes que los nativos. 
-  Si se comparan los efectos de la educación, se comprueba que los retornos a la educación se los y las nativas son mayores que los de las y los inmigrantes. Entre estos, las mujeres tendrían mayores retornos a la educación.

.pull-left[&lt;img src="media/MARCO3.png" height="420"&gt;]

.pull-right[Localización en el mercado laboral: Segregación diferenciada.
- Por origen nacional (y raza/etnicidad): Segregación ocupacional difiere en su intensidad por origen nacional. Pertenecer a una minoría étnica se asocia a una mayor probabilidad de emplearse en ocupaciones mal pagadas.
- Por género: Segregación ocupacional generizada. Doble desventaja. Las inmigrantes estarían más segregadas que los inmigrantes, tendrían puestos de menor rango y peores ingresos que ellos y se verían especialmente afectadas por la erosión de las relaciones de empleo estándar y la precarización del trabajo.
]

???

Teniendo en cuenta la influencia de la localización en el mercado laboral en los ingresos, evidencia empírica internacional expone que los inmigrantes tienden a localizarse en el sector industrial de la periferia lo que podría explicar sus menores ingresos. De otra parte se apela a que esta localización es una desventaja inicial transitoria, señalando que los trabajadores comienzan su inserción en el sector de la periferia y eventualmente ellos (o las segundas generaciones) alcanzan mejores posiciones, empleándose en puestos similares a los nativos.

Nuevamente, se documentan diferencias por origen nacional:

-  En USA, la segregación ocupacional es especialmente intensa entre los inmigrantes latinos y asiáticos
-  Diferencias en las que probablemente se mezclan aquellas dadas por la etnicidad. Pertenecer a una minoría étnica se asocia a una mayor probabilidad respecto a los blancos de emplearse en ocupaciones peor pagadas.

Y género:

-  Desde la literatura de género y migración se sostiene que las mujeres inmigrantes satisfacen las funciones requeridas por el capital global, constituyendo la fuente de trabajo barato por antonomasia en los sectores de servicio y manufactura ligera. 
-  Doble desventaja. Empíricamente se comprueba que las mujeres inmigrantes tienen trabajos de menor estatus que los hombres y mujeres nativos. La evidencia es mixta respecto a los hombres inmigrantes. 
-  Las inmigrantes estarían más segregadas ocupacionalmente, tener puestos de rangos más bajos y recibir ingresos menores que los inmigrantes. 
-  La erosión de las relaciones de empleo estándar y la precarización del empleo serían fenómenos feminizados que afectan especialmente a las mujeres de grupos étnicos marginalizados. El efecto sería más negativo para las provenientes del Sur Global.

**De esta manera, las diferencias en los retornos a la escolaridad entre nativos e inmigrantes de distintos orígenes nacionales y género podrían ser explicadas porque los grupos están localizados de manera desproporcionada en segmentos del mercado laboral que difieren en sus condiciones laborales e ingresos. No obstante, persiste la posibilidad de que, una vez se ajusta por la localización en el mercado laboral, los retornos a un mismo nivel de educación sigan siendo heterogéneos.**

# Interseccionalidad

Énfasis en la importancia de atender la interrelación entre múltiples divisiones sociales en término de su producción conjunta de posiciones, jerarquías, límites, identidades.

Aproximación interseccional **intercategorial** (McCall, 2005; Anthias, 2012; Winker &amp; Degele, 2011):

- Enfoque relacional: 
   - El foco del análisis está en las relaciones establecidas entre categorías. Estudia las posiciones marcadas y no marcadas, examinando las intersecciones que participan en la producción de inequidades de manera relativa. 
   - Las categorías en sí mismas no son constitutivas de las desventajas, sino los medios a través de los cuales actua la producción y reproducción de las posiciones de ventaja y desventaja. 
   
- Dependencia contextual:
   - Los procesos de categorización, sus resultados y relaciones son emergentes y contingentes y dependen de lo contextos específicos.  
   - Las intersecciones pueden producir articulaciones que se refuercen mutuamente en términos de opresión, pero también pueden engendrar patrones disparejos de localización.
   - Las relaciones se mantienen no como supuestos, sino como hipótesis.

???

**La literatura empírica da cuenta de una heterogeneidad en la relación entre educación y remuneraciones del trabajo, entre nativos, inmigrantes y grupos de inmigrantes.**

**Esta heterogeneidad constituiría un problema complejo que involucran diferencias en recursos y poder, pero también desigualdades materiales estabilizadas en torno a categorizaciones sociales múltiples que organizan a la población en grupos de acuerdo a características adscritas, como el género, estatus de inmigración, raza/etnicidad u origen nacional. Con el fin de abordar esta complejidad, esta investigación recurre a la Interseccionalidad como marco heurístico.**

- La Interseccionalidad no puede ser referida como un corpus teórico unitario, pero es común a sus diversas aproximaciones un **énfasis en la importancia de atender la interrelación entre múltiples divisiones sociales en término de su producción conjunta de posiciones específicas**. 

- Esta noción de interdependencia (intersección, interconexión, traslape) critica las concepciones universalistas o esencialistas de las categorías generadoras de límites, jerarquías, identidades, a través de una comprensión polifacética. 

McCall (2005) describe tres aproximaciones definidas en términos de su postura hacia las categorías: 

- Aproximación anticategorial, que se suma a las criticas postmodernistas y deconstructivistas a la filosofía occidental y se basa en la deconstrucción de las categorías analíticas;
- Aproximación intracategorial, que no rechaza la realidad social de las categorías pero las cuestiona, focalizando sus análisis en grupos sociales localizados en la intersección de categorías, y tiende a centrarse en las identidades y perspectivas desde los sujetos que ocupan posiciones subordinadas.
- Aproximación intercategorial

Este último es el enfoque al que adscribe esta investigación. Complementado con las formulaciones de Anthias y Winker y Degele. Según este:

- **Enfoque relacional**
   - Reestablece las categorías sociales en un rol analítico, sin centrar el análisis en la formación de grupos en la intersección sino en las relaciones establecidas entre categorías, explorando si estas revelan desigualdades significativas en un momento y contexto dado.
   - Estudia las posiciones marcadas como aquellas que no lo son, examinando las combinaciones de manera relativa en la producción de inequidades, opresión y el privilegio.
   
- **Las categorías en sí mismas no son constitutivas de las desventajas, sino los medios mediante los cuales actua la producción y reproducción de las posiciones de desventaja**.
   - Las categorías son los criterios, referidos a ámbitos socialmente construidos pero distintos e irreductibles, mediante los cuales las personas son ordenadas a través de procesos de construcción de límites que funcionan como unidades primarias de representación y organización social. 
   - La categorización genera localizaciones y agrupaciones simultáneas respecto a distintas categorías, generando posiciones mutuamente constitutivas, en función de procesos sociales más amplios. 
   - El posicionamiento y posiciones específicas pueden llevar a formas de jerarquización compleja, siendo objeto de una naturalización y esencialización de las categorías que sostienen esta jerarquización. 
   - Los procesos de posicionamiento involuctan entonces construcciones y resultados interseccionales -definición y distribución de recursos y posiciones sociales- que son observados en el nivel de prácticas relaciones sociales concretas. 

Los resultados observados en el mercado del trabajo encarnarían procesos de interrelación entre las categorías de género y origen -reflejadas en las divisiones por sexo, natividad y origen nacional-, las cuales dan lugar a posiciones específicas y potencialmente complejas de desventaja y privilegio en lo que respecta a la distribución de oportunidades y recursos económicos. Esta distribución heterogénea puede ser vista como parte de las dinámicas de estratificación que emergen en medio del fenómeno migratorio. 

- **Dependencia contextual**.
   - Los procesos de categorización, sus resultados y relaciones son emergentes y contingentes y dependen de lo contextos específicos. Los resultados de la categorización no se manifiestan de igual forma ni serían igualemtne importantes en todo momento y contexto. Es posible que las posiciones no estén estructuradas por una determinada categoría o división o que en la intersección se manifiesten con desigual intensidad. 
   - Las intersecciones pueden producir articulaciones de divisiones sociales que se refuercen mutuamente en términos de opresión, pero también pueden engendrar patrones disparejos de localización. Una persona puede estar en posiciones aventajadas y desaventajadas simultáneamente, posicionándose más alto en ciertos espacios sociales que en otros.

Con esto en mente, el marco de la interseccionalidad es utilizado como un lente que orienta la lectura de la literatura empírica chilena en migración, con el fin de identificar categorías que podrían condicionar la relación entre educación e ingresos potencialmente de manera conjunta en el contexto chileno. 

- La lectura se abre a que los procesos y resultados observados en dimensiones distintas a la económica (como pueden ser aquellas remitidas a la representación y construcción de identidad grupal) tengan un efecto sobre la distribución de recursos y posiciones, condicionando los resultados económicos. 
- No obstante, esta complejidad en las relaciones entre categorías y dimensiones se mantiene en el horizonte de lo contingente, es decir, no como supuestos, sino hipótesis.

# Integración en el mercado laboral en Chile
**Estatus de Inmigración**

A. Estigmatización laboral: 
- Construcción del "otro" inmigrante a partir de representaciones negativas. 
- Producto de una asociación entre características adscritas -usadas para explicar supuestas cualidades personales, intelectuales y/o morales-, se produciría un reclutamiento y canalización de los inmigrantes a un número limitado de ocupaciones, bajo condiciones laborales que los incorporan en una posición de subordinación.

B. Barreras político-administrativas: 
- La sobrecalificación se explica parcialmente por la dificultad en la convalidación de títulos y regularización de documentos migratorios.
- Influencia de la condición de documentación. Vulnerabilidad político-económica. 

&lt;div class="hipotesis"&gt; &lt;b&gt;H1:&lt;/b&gt; Los retornos a la escolaridad son menores para las y los trabajadores inmigrantes que para las y los trabajadores nativos.&lt;/div&gt;

???

Una primera categoría que podría condicionar la relación educación-ingresos presente en la literatura chilena es el estatus de inmigración, haber nacido en el país o fuera de él.

A. ESTIGMATIZACIÓN LABORAL
Proceso dialéctico de construcción de alteridad, se distingue mediante distintos recursos ideológicos "lo chileno" como superior frente a otros orígenes, especialmente otros orígenes latinoamericanos y/o se establecería al "otro" migrante como un problema para la sociedad chilena. 

Estas representaciones se manifestarían en el ámbito económico a través de un proceso de estigmatización laboral (diagnóstico que aplica respecto a otras categorías). Producto de una asociación entre características adscritas -usadas para explicar supuestas cualidades personales, intelectuales y/o morales-, se produciría un reclutamiento y canalización de los inmigrantes a un número limitado de ocupaciones, bajo condiciones laborales que los incorporan en una posición de subordinación. Según lo expuesto por la literatura, el "otro" inmigrante sería subvalorado en su condición de trabajador, percibido como una fuerza de trabajo provisoria y reemplazable que produce bienes y servicios, pero no como un sujeto agente que contribuye al desarrollo de la sociedad como un todo. 

B. BARRERAS POLÍTICO-ADMINISTRATIVAS:

Se documenta en el caso chileno que parte de la población inmigrante no logra acceder a empleos acordes con su capital humano, estando sobre-calificados en los sectores y trabajos en los que se emplean, lo que, desde un punto de vista práctico, puede ser parcialmente explicado por dificultades en la convalidación de títulos y regularización de documentos migratorios. 

La posición social en la sociedad de origen impacta tanto la educación como la inserción económica en la sociedad chilena: Estudios empíricos especifican que Los inmigrantes que gozaban de una situación favorable podrían acceder al trabajo en condiciones similares a las de los nativos, mientras que quienes tenían una posición desaventajada serían relegados a trabajos precarios y mal pagados. 

Los inmigrantes indocumentados se encuentran en una situación doblemente compleja en la medida en que su situación (la literatura indica ampliamente condiciones laborales adversas en las cuale éstos se emplean), se debe tanto a las desventaja económica como de las políticas inmigratorias. Estando el permiso de residencia y visa temporal supeditados al contrato laboral, la indocumentación-informalidad se propician mutuamente. 

Estas explicaciones condicionan el primer diagnóstico de la literatura, en la medida en que no afectan a la población migrante en su totalidad o les afecta de manera distinta. En segundo lugar, sugieren que tanto el efecto de la educación sobre el ingreso como las diferencias en éste pueden depender del nivel de escolaridad de migrantes y nativos.

# Integración en el mercado laboral en Chile
**Origen Nacional**: Concentración laboral, segregación y nichos ocupacionales de inmigrantes. 

A. Estigmatización laboral racializada
- Proceso de racialización en el cual los inmigrantes se integran como otros "raciales". Afecta de forma diferenciada a los inmigrantes: "Inmigrantes" vs "extranjeros". Sobre-representaciones raciales diferenciadas por origen.
- Los significados racializados singularizan a ciertos inmigrantes como "naturalmente" capacitados para realizar determinadas labores, peores pagadas, de menor estatus.

B. Redes sociales migrantes
- Facilitan la inserción laboral de los inmigrantes recién llegados, pero la limitación en sus recursos frenan la movilidad laboral, conduciendo a sus miembros a ocupaciones precarias que rerpoducen la segmentación del mercado laboral.
- ¿Heterogeneidad en recursos, composición y efectividad de las redes? Menos explorado.

&lt;div class="hipotesis"&gt;
&lt;b&gt;H3:&lt;/b&gt;  Los retornos a la escolaridad serían diferentes dependiendo del origen nacional de las y los trabajadores inmigrantes.
&lt;/div&gt;

???

**Origen Nacional**
La literatura en Chile da pistas que justifican la inclusión de esta categoría sugiriendo que se asocia a la nueva inmigración una concentración laboral que da indicios de segregación laboral de los inmigrantes y la existencia de nichos ocupacionales de inmigrantes.

A. El fenómeno migratorio trae consigo un proceso de racialización, mediante el cual se establecería una jerarquización racializada de paises y personas frente a "lo chileno" y la cercanía/lejanía respecto a lo blanco y lo indígena, y sus representaciones. 
Los inmigrantes se integran como "otros" raciales, especialmente los inmigrantes andinos y afrodescendientes. 
Operan significados y sobre-representaciones que tiene por objeto el cuerpo, pero temáticamente se focalizan en la herencia cultural (aculturación no cumplida), incorporados en discursos y prácticas racistas y xenófobos.
Este proceso de racialización afecta de forma diferenciada a los inmigrantes. 
   - "Inmigrantes" vs "extranjeros": Quienes provienen del Norte Global no son percibidos como inmigrantes pese a su estatus migratorio. Hijos de inmigrantes nacidos en Chile son interpelados socialmente como inmigrantes, heredando la otredad por mecanismos socio-biológicos.
   - Sobre-representaciones raciales diferenciadas por origen: peruanización de la migración, una preponderancia simb´olica de las representaciones
negativas de "lo peruano". Discriminación hacia afrodescendientes.
El proceso de estigmatización laboral apuntado por la literatura podría nutrirse de significados racializados que singularizan a ciertos inmigrantes como "naturalmente" capacitados para realizar determinadas labores, peores pagadas, de menor estatus.

B. Menos explorada. Heterogeneidad en recursos y composición de las redes sociales migrantes. En Chile se expone que las redes migrantes cumplen con las funciones de transmisión de información, bienes y servicios que reducen los costos de la inmigración indicadas por la teoría y literatura empírica internacional. Se destaca que las redes de parentesco y amistad compuestas por connacionales ya radicados en Chile facilitan la inserción laboral de los recién llegados, decayendo su uso instrumental en el tiempo. Lamentablemente no se ahonda en los mecanísmos específicos a través de los cuales las redes cumplen este rol.
Estudios cualitativos: Las redes facilitan la integración inicial, pero la limitación en recursos frenan la movilidad laboral de los inmigrantes, conduciendo a sus miembros a ocupaciones precarias que rerpoducen la segmentación del mercado laboral. Esto permitiría suponer que hay disparidades asociadas a pertenecer a redes étnicas o nacionales distintas, no obstante, no se profundiza en las diferencias en efectividad de las redes. Se debe a distintos niveles de dependencia de las estrategias de búsqueda informales, del predominio de la movilización de vínculos fuertes o débiles, de diferencias en la homogeneidad en las redes, nivel de contacto con nativos o no-coétnicos, o si pertenecer a un grupo étnico estigmatizado se relaciona con un menor efecto del capital social en la integración laboral. 

H3: Los retornos a la escolaridad serían diferentes dependiendo del origen nacional de las y los trabajadores inmigrantes.

# Integración en el mercado laboral en Chile
**Género y Origen Nacional**: Las inmigrantes tienen una menor diversidad de trabajos que los inmigrantes y tienden a ocuparse en el servicio doméstico.

A. Estigmatización laboral racializada y generizada:
- Cristalización de representaciones simbólicas en torno a la feminidad y la etnicidad de las trabajadoras domésticas inmigrantes en relaciones de dominación y condiciones laborales adversas. 

B. Redes sociales migrantes generizadas:
- Las redes sostienen las dinámicas de etnicidad y género que conducen a las mujeres al trabajo doméestico, consolidando la segregación laboral.
- Las redes de las mujeres son menos efectivas en su acceso a información y recursos y más restringidas que las redes de los hombres, dada la naturaleza individualizada del trabajo doméstico.

&lt;b&gt;H4b:&lt;/b&gt;  El efecto del origen nacional sobre los retornos a la escolaridad es diferente entre los trabajadores y entre las trabajadoras.
&lt;/div&gt;

Se anticipa que las diferencias producidas en torno a la categoría origen nacional se vean influidas de manera compleja por una localización conjunta según orígen y género.
- Descriptivamente, se informa de una tendencia común que caracteriza la migración en Latinoamérica: las mujeres inmigrantes tienen una menor diversidad de trabajos que los hombres inmigrantes y tienden a ocuparse en el servicio doméstico. (datos)

Focalización en la experiencia de las trabajadoras domésticas inmigrantes. 

A. Siguiendo la tesis de la estigmatización laboral, la literatura expone que los contenidos del proceso de racialización son a la vez generizados, dando cuenta de la discriminación sexista, racista y clasista denunciada por las mujeres inmigrantes. En el caso de las trabajadoras domésticas inmigrantes, esta estigmatización se reflejaría en la cristalización de representaciones simbólicas en torno a la feminidad y la etnicidad de las trabajadoras en relaciones de dominación y condiciones laborales adversas. 
B. Las redes de estas trabajadoras serían generizadas tanto en recursos como en estructura, acorde con lo indicado por la literatura internacional. Éstas sostendían las dinámicas de etnicidad y género que las condijesen a al trabajo dom´pestico, consolidando la segregación laboral y también serían menos efectivas en su acceso a información y recursos y más restringidas que las redes de sus connacionales hombres, dada la naturaleza individualizada del trabajo doméstico. 

Si bien el enfoque focalizado adoptado por la literatura chilena provee de una
aproximación al posicionamiento complejo de las trabajadoras dom´esticas migrantes,
presenta dificultades a la hora de establecer conjeturas en torno a las relaciones y

Modelos de regresión OLS log ingresos en dos sets anidados que abordan la moderación de género, luego estatus de migración y origen, y finalmente las moderaciones moderadas de genero-inmigración y género origen.

Variables:
- Logaritmo natural del ingreso por hora. Ingreso de la ocupación principal.
- Años de escolaridad. Toma una formulación cuadrática. 
   - El modelo de Mincer asume que el logaritmo de los ingresos incrementa de manera lineal con la escolaridad. Esto es cuestionado en vista del efecto de las credenciales. Los retornos de la educación pueden ser más altos en los años donde se completa un ciclo educativo que en el resto de los años. 
   - Para determinar la forma funcional de los modelos, se estimó un modelo de ingresos no restringido para comparar distintas formulaciones. El patrón dado por la estimación no restringida muestra que la relación entre escolaridad e ingreso no es lineal para todo el rango de escolaridad, asemejándose más a una relación cuadrática o lineal por tramos. Se optó por una formulación cuadrática, para facilitar la comparación del efecto marginal de escolaridad entre grupos de estatus de inmigración u origen y género.
   - Inconveniente: A igual escolaridad se pueden tener distintos niveles de educación completado. La compleción de una cantidad de años de escolaridad correspondiente a la duración de un nivel de educación se aproxima considerablemente en el caso de la educación primaria y secundaria. En educación terciaria existen diferentes certificaciones profesionales y grados académicos y existe una mayor variabilidad en la duración de la carrera versus su duración por currículo. No se usó el nivel de educación porque esta estrategia impone limitaciones al poder estadístico. 
- Género. Atributos Hombre, Mujer.
- Estatus de inmigración, con los atributos Inmigrante o Nativo.
- Origen Nacional: se construye siguiendo la literatura nacional en Chile; 
   - (1) Norte Global, que incluye a los países de Europa y Norteamérica, sin México, Australia, Nueva Zelanda, Corea, Japón e Israel; 
   - (2) Argentina, Brasil o Uruguay; 
   - (3) Colombia, Ecuador, Venezuela, Paraguay, Centroamérica, el Caribe y México; 
   - (4) Perú o Bolivia. 
   - Fueron excluidos como categoría otros países de Asia y Africa, por tener un bajo n´umero de casos.
- Experiencia laboral potencial, siguiendo a Mincer. Edad menos escolaridad menos 6.

# Modelos y variables

Modelos de regresión OLS log ingresos. Generalización de la función de capital humano de Mincer (1974):
.pull-left[
`$$\begin{aligned}
lnY_{i}\:=\: &amp; lnY_{0}+\beta_{1}S_{i}+\beta_{2}S_{i}^{2}+\beta_{3}E_{i}+\beta_{4}E_{i}^{2}+\beta_{5}G_{i}+\beta_{6}I_{i}+ \\
             &amp; \beta_{7}S_{i}G_{i}+\beta_{8}S_{i}^{2}G_{i}+\beta_{9}S_{i}I_{i}+\beta_{10}S_{i}^{2}I_{i}+ \\
             &amp; \beta_{11}G_{i}I_{i}+\beta_{12}S_{i}G_{i}I_{i}+\beta_{10}S_{i}^{2}G_{i}I_{i}+\\
             &amp; \beta_{z}L_{i}+\beta_{x}X_{i}+\mu_{i}
\end{aligned}$$`
Donde:
- `\(lnY_{i}\)`: logaritmo natural del ingreso.
- `\(S_{i}\)`: años de escolaridad.
- `\(E_{i}\)`: años de experiencia laboral.
- `\(G_{i}\)`: género.
- `\(I_{i}\)`: estatus de inmigración u origen nacional.
- `\(L_{i}\)`: controles localización mercado laboral.
- `\(X_{i}\)`: otros controles. Región, Zona, Estado Civil.

Variables de control de localización en el mercado laboral 
- Sector industrial, recodificado construido siguiendo el índice de segmentación para categorías industriales de Beck, Horan y Tolbert, centro y periferia. 
- Tamaño de la empresa en la que se trabaja, como proxy de la concentración, escala económica e intencidad de capital.
- Participación en asociaciones laborales y años de antiguedad.

- Al incluir estas variables esta investigación se aleja del marco del modelo de escolaridad-ingresos de Mincer, que tiene por objeto la estimación de las tasas de retorno interno de la escolaridad, bajo el supuesto de que las personas pueden elegir libremente entre oportunidades de escolaridad y lo hacen de manera racional tomando decisiones optimas. En aquella perspectiva, no se aconseja incluir controles que reflejen elecciones post-escolaridad, como la ocupación o la industria, dado que parte de los retornos a la escolaridad son las chances de trabajar en una ocupación o industria mejor pagada. 

- Ahora, generalizaciones al modelo de Mincer como la usada aquí, que incluyen características adscritas, dan lugar a estimaciones que en estricto sentido no pueden ser interpretadas como TIRs, constituyendo más bien precios marginales de la escolaridad en el mercado del trabajo. A lo que apuntan son a las variaciones asociadas a estas características en el parámetro retorno a la escolaridad, siendo específicamente retornos ex post.

- Las variables de localización en el mercado son usadas para ajustar las estimaciones. No se propone inicialmente un rol a la localización pero podría actuar como un tercer elemento, ya sea confounder o mediador. Proponer este efecto específico excede los alcances de esta investigación. 

Otros controles.
- Región
- Zona rural o urbana
- Estado civil


RETORNOS A LA ESCOLARIDAD: El parámetro de interés en esta investigación son los retornos a la escolaridad. Siguiendo la formulación minceriana, se entienden los retornos a la escolaridad como el efecto de un año adicional de escolaridad sobre los log ingresos, o el coeficiente de años de escolaridad manteniendo constante el resto de los parámetros. 

HETEROGENEIDAD EN LA RELACIÓN ESCOLARIDAD-INGRESOS: El retorno a la escolaridad puede ser considerado un parámetro estructural que puede variar de acuerdo con el nivel de escolaridad, las características personales y el contexto económico.

Cuando se hmenciona la heterogeneidad en la relación escolaridad ingresos, se refiere a las diferencias en los retornos a la escolaridad asociadas a la moderación por género, estatus de inmigración y origen nacional, teniendo en cuenta que estos pueden ser diferentes a su vez según niveles de educación. 

Una vez estimados los modelos, se estiman los efectos marginales promedio por año de escolaridad para cada grupo de moderación.

Luego se testean si existen diferencias en los efectos marginales entre grupos de moderación, diferencias que son graficadas.

Para obtener una noción de la magnitud de la diferencia en términos absolutos, los valores predichos son devueltos a pesos por hora usando el estimador no paramétrico de re-transformación smearing de Duan. Con los valores retransformados, se calcula el efecto de un cambio discreto entre escolaridades representativas de un cambio en nivel de educación en el ingreso por hora. 

Si bien la magnitud de interés son los retornos da la escolaridad y no la brecha de ingreso. Para complementar la interpretación, se computan los valores predichos de log ingresos por hora por nivel de escolaridad para cada subgrupo. De esta manera, se pretende dar cuenta si las diferencias en los retornos se dan a escolaridades en las que localmente existe una brecha de ingresos entre subgrupos y si se corresponden con una reducción o un aumento en las brechas.

# Estatus de Inmigración

&lt;div class="hipotesis"&gt; &lt;b&gt;H1:&lt;/b&gt; Los retornos a la escolaridad son menores para las y los trabajadores inmigrantes que para las y los trabajadores nativos.&lt;/div&gt;

Los inmigrantes tienen, en promedio, mayores retornos a escolaridades que corresponden con la posesión de un grado de educación superior (p&lt;0.1).

La mayor tasa de crecimiento de los ingresos de los inmigrantes a escolaridades altas es seguida por una brecha en el extremo superior de la distribución de escolaridad (p&lt;0.1). En vista de sus mayores retornos los inmigrantes tendrían una ventaja en ingresos ante los nativos a escolaridades que denotan tener estudios de postgrado.

Dos observaciones:
- La posición relativa de los inmigrantes frente a los nativos depende del nivel de educación de los inmigrantes. Inserción económica condicionada por la posición social, en términos de estatus o clase, reflejada en la educación.
- Concluir en torno a la categoría "inmigrante" enmascara diferencias entre los propios inmigrantes. 

???

Considerando que el efecto de la escolaridad no es constante a cada nivel de escolaridad (lo que permite que los retornos puedan ser menores en algunos tramos de escolaridad y mayores en otros al comparar entre grupos), esta hipótesis es rechazada. 

- Los inmigrantes tienen, en promedio, mayores retornos a escolaridades que corresponden con la posesión de un grado de educación superior (p&lt;0.1). Marginalmente significativos, si se quiere, pero no tienen menores retornos. 

Siguiendo una lectura que considera los efectos de esta heterogeneidad en los retornos sobre las brechas de ingreso en términos de ventajas y desventajas entre grupos...

- La mayor tasa de crecimiento de los ingresos de los inmigrantes a escolaridades altas tiene correlato con un ensanchamiento de la brecha. En vista de sus mayores retornos, los inmigrantes tendrían una ventaja en ingresos ante los nativos a escolaridades que denotarían tener estudios de postgrado.

Estos resultados previenen ante las interpretacions que consideran la situación de los inmigrantes y nativos "en promedio". 

- La posición relativa de los inmigrantes frente a los nativos depende del nivel de educación de los inmigrantes. Sus ventajas sólo aparecen entre quienes tienen educación terciaria. Inserción económica condicionada por la posición social, en términos de estatus o clase, reflejada en la educación.

- Concluir en torno a la categoría "inmigrante", como grupo social no como categoría analítica, enmascara diferencias entre los propios inmigrantes.

| Mujeres nativas     | -365       | 1889  | **9220 **    | **13438**  |

Los mayores retornos de los hombres inmigrantes tienen lugar a escolaridades en las que ellos tienen ingresos más altos:
- Respecto a las mujeres nativas, a lo largo de toda la distribución (p&lt;0.01)
- Respecto a las mujeres inmigrantes, entre los 12-22 años de escolaridad (p&lt;0.05) (desde la educación secundaria)
- Respecto a los hombres nativos, en el extremo 21-22 años de escolaridad (p&lt;0.05) (en el extremo)

Si consideramos la situación de las mujeres inmigrantes, se observa que no tienen diferencias en sus efectos marginales respecto a los y las nativas.
Sí existen brechas de ingreso: 
- Tienen menores ingresos que los hombres nativos entre 9-20 años de escolaridad 
- Tienen mayores ingresos que las mujeres nativas entre los 10-15 años de escolaridad

Pero no se les asocia una diferencia en el efecto de la escolaridad.

&lt;div class="hipotesis"&gt;

Las mujeres inmigrantes, en promedio, no sufren de una doble desventaja de género y migración:
&lt;div class="small"&gt;
&lt;ul&gt;
&lt;li&gt; Retornos más altos que los hombres inmigrantes a baja escolaridad (p&lt;0.1), seguidos por una reducción de la brecha de ingresos. A alta escolaridad, los hombres inmigrantes tienen mayores retornos y mayores ingresos (p&lt;0.05), consolidando la brecha. &lt;/li&gt;
&lt;li&gt; No hay diferencias significativas en los retornos entre mujeres inmigrantes y nativas.&lt;/li&gt;
&lt;li&gt; No hay diferencias significativas en los retornos entre mujeres inmigrantes y hombres nativos.&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;

Ventaja de ingresos de los hombres inmigrantes frente a los demás grupos, en vista de sus mayores retornos a escolaridades correspondientes a un grado de educación terciaria. 

Las mujeres nativas ocuparían una posición relativa de desventaja respecto a los demás grupos. 

???

Los resultados confirman la presencia de una doble moderación de género y estatus de inmigración, pero no en el sentido esperado por las hipótesis.

En promedio, loas mujeres inmigrantes no sufren de una doble desventaja de género y migración. En promedio.

Frente H2a, las mujeres inmigrantes tienen retornos más altos a baja escolaridad que los hombres inmigrantes, aunque en términos de ventajas/desventajas no se les puede señalar que éstas queden en una posición de ventaja en la medida en que la diferencia relativa equipara la brecha. A altas escolaridades, los hombres inmigrantes tienen mayores retornos, consolidando la desventaja en ingresos de las mujeres. 

Frente H2b, no hay diferencias significativas en los retornos entre las mujeres. No es posible señalar que las mujeres inmigrantes están en una posición de desventaja frente a las nativas. Si bien las tasas a las que crecen los ingresos de ambos grupos son similares, las mujeres inmigrantes tienen ingresos más altos que las nativas a escolaridades que se corresponden con un nivel de educación secundaria alta y terciaria de ciclo corto. 

Frente H2c, no hay diferencias significativas en los retornos entre las mujeres inmigrantes y los hombres nativos. Las mujeres inmigrantes tienen menores ingresos que los hombres nativos a escolaridades que abarcan los niveles de educación secundaria, completa e incompleta, y terciaria, pero estos no se verían asociados a diferencias en el efecto de la educación.

En términos generales, el estatus de inmigración no se ve aparejado a disparidades en los retornos que pongan en desventaja a hombres y mujeres frente a los y las nativas, como si sucede en otras sociedades receptoras.

Se observa, en cambio, un patrón claro de diferencias que pone en ventaja de ingresos a los hombres inmigrantes en vista de sus mayores retornos a escolaridades a un grado de educación terciaria. 

Son las mujeres nativas quienes ocuparían una posición relativa de mayor desventaja respecto a los demás grupos.
